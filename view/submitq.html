<div class="w3-container w3-teal">
  <h1 class="w3-center">Submit Question Panel</h1>
 </div>
 
<div class="w3-card-4 w3-margin">
	
	<div class="w3-container w3-teal">
	  <h2 class="w3-center">Question Form</h2>
	</div>
	
	<form name="form" class="w3-container">

	  <p>
            <select class="w3-select w3-border" ng-model="subj">
              <option value="" disabled selected>
                Choose Subject
              </option>
              <option value="maths">
                Maths
              </option>
              <option value="physics">
                physics
              </option>
              <option value="chemistry">
                chemistry
              </option>
            </select>
          </p>
	  
	  <p>
		<label class="w3-label w3-validate">
		  question
		</label>
		<textarea class="w3-input" type="text" ng-model="qst"  required>
		</textarea>	
		</p>
		
	  <p> 
	    <label class="w3-label w3-validate">
	      optionA
	    </label>
	    <input ng-model="optA" class="w3-input" type="text" required>
	  </p>
    
	  <p> 
	    <label class="w3-label w3-validate">
	      optionB
	    </label>
	    <input ng-model="optB" class="w3-input" type="text" required>
	  </p>
		
	  <p> 
	    <label class="w3-label w3-validate" >
	      optionC
	    </label>
	    <input ng-model="optC" class="w3-input" type="text"  name="optc" required>
	  </p>

	  <p> 
	    <label class="w3-label w3-validate">
	      optionD
	    </label>
	    <input ng-model="optD" class="w3-input" type="text" required>
	  </p>

	  <p> 
	    <label class="w3-label w3-validate">
	      optionE
	    </label>
	    <input ng-model="optE" class="w3-input" type="text" required>
	  </p>
	  <p>
	    <select
	      class="w3-select w3-border"
	      name="ans"
	      ng-model="ans">
	      <option value="" disabled selected>
		Choose Answer
	      </option>
	      <option value="A">
		A
	      </option>
	      <option value="B">
		B
	      </option>
	      <option value="C">
		C
	      </option>
	      <option value="D">
                D
              </option>
              <option value="E">
                E
              </option>
	    </select>
	  </p>
   
    
	  <p>
		 
	    <input
	      type="submit"
	      class="w3-btn-block w3-teal"
	      ng-click="confirm('submit')"
	      value="submit"
	      ng-disabled="form.$invalid"
	      >
	     	
	  </p>
	</form>
	


</div>
